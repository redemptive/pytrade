name: Build and Test

on:
  push:
    branches:
        - master
        - dev
        - 'feature/*'
  pull_request:
    branches: 
        - master
        - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install flake8
      run: python3 -m pip install flake8
    - name: Run flake8 linting
      run: python3 -m flake8 . --ignore=E501,E231,E701,E252
    - name: Build the pytrade image
      run: docker build . --file Dockerfile -t pytrade
    - name: Test the build
      run: docker run --env BINANCE_API_KEY=${{secrets.BINANCE_API_KEY}} --env BINANCE_API_SECRET=${{secrets.BINANCE_API_SECRET}} -t pytrade ./test.py